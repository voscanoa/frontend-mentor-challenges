<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="./images/favicon-32x32.png"
			sizes="32x32" />
		<link rel="stylesheet" href="style.css" />
		<title>Order Summary</title>
	</head>
	<body>
		<main class="main-container">
			<div class="background"></div>
			<section class="card">
				<article class="card__header"></article>
				<article class="card__information">
					<h2 class="information__title">Order Summary</h2>
					<p class="information__content">
						You can now listten to millians of songs, audiobooks and podcasts on
						any device anywhere you like!
					</p>
					<div class="information__summary">
						<img src="/images/icon-music.svg" alt="" class="summary__icon" />
						<div class="summary__details">
							<h3 class="details__title">Annual Plan</h3>
							<p class="details__content">$59.99/year</p>
						</div>
						<a href="#" class="summary__change">Change</a>
					</div>
					<button class="button button-primary">Proceed to payment</button>
					<button class="button button-secondary">Cancel Order</button>
				</article>
			</section>
		</main>
	</body>
</html>
