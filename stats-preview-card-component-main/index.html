<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="container__wrapper">
				<div class="wrapper__information">
					<h2 class="information__title">
						Get <span class="title--active">insights</span> that help your
						business grow.
					</h2>
					<p class="information__paragraph">
						Discover the benefit of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="information__stat-box">
						<div class="stat-box">
							<p class="num">10k+</p>
							<p class="description">companies</p>
						</div>
						<div class="stat-box">
							<p class="num">314</p>
							<p class="description">templates</p>
						</div>
						<div class="stat-box">
							<p class="num">12M+</p>
							<p class="description">queries</p>
						</div>
					</div>
				</div>
				<div class="wrapper__picture">
					<img class="picture" src="/images/image-header-desktop.jpg" alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
